<!DOCTYPE html>
<html lang="en" style="background-color : black; height: 100vh;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Town Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="town.png">
    <meta name="description" content="Supports attachments and armor, generates setspawn commands and more.">
    <meta name="keywords" content="town, roblox, commands, guns, items, attachments">
    <meta name="author" content="Gust">
    <meta property="og:title" content="Roblox town item command generator"/>
    <meta property="og:description" content="Supports attachments and armor, generates setspawn commands."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://osage-chan.github.io/roblox-town/weapons/"/>
    <meta property="og:image" content="https://osage-chan.github.io/roblox-town/weapons/town.png">
</head>
<body style="background-color: transparent;">
    <div class="background">
        <div class="section">
            <p class="tip"><i>asd</i></p>
            <h1>Roblox Town Item Generator</h1>
            <h2>made by gust :3</h2>
            <button class="shorten-att">[ ] Shorten attachment names</button><br>
            <!--<button>[N] Attempt shorten all (Will break if theres new unadded weapons in future)</button>-->
        </div>
        <div class="section">
            <p><span class="setspawn">!sts </span><span class="weaponry"></span></p>
            <p><span class="setspawnarmor">!sta </span><span class="armor"></span></p>
        </div>
        <div class="section creations"></div>
    </div>
    <script src="main.js" defer type="module"></script>
    <script src="tip.js"></script>
</body>
</html>
